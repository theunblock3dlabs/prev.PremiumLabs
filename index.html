<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Premium Labs - Login</title>
		<link rel="stylesheet" href="css/login.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/plugins/waitUntilExists.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link src="js/global.js" />
		<script
			src="https://kit.fontawesome.com/3b26e5f4d6.js"
			crossorigin="anonymous"
		></script>
		<link rel="icon" href="images/premium.svg" />
	</head>
	<body>
		<h1 id="title">Welcome! Please login.</h1>
		<div class="login-page">
			<div class="form">
				<form class="login-form">
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username"
					/><br />
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
					/><br />
					<div id="showpass">
						<input type="checkbox" id="show-password" />
						<label for="show-password">Show password</label>
					</div>
					<button type="submit" id="login" name="login">Login</button>
					<h4>
						NOTE: IF YOUR ACCOUNT IS USED BY MULTIPLE PEOPLE, IT WILL RESULT IN
						YOUR ACCOUNT GETTING BANNED.
					</h4>
				</form>
			</div>
			<script src="js/login.js"></script>
			<script src="js/main.js"></script>
			<script src="js/mainMobile.js"></script>
		</div>
	</body>
</html>
